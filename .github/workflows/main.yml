name: CI
on:
  push: 
    branches: [main,master]
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20.X]
    steps:
      - uses: actions/checkup@v4
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      - name: install deps
        run: npm i
      - name: build app
        run: npm run build --if-present
      - name: deploy
        run: npm test
